<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/master.css" rel="stylesheet" type="text/css">
    <script src ="js/jquery-1.12.2js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Time</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Outta Town!</h1>
      <h2>Provide answers to the following questions and we will provide you with the vacation destination of your dreams!</h2>

      <div class="form-group" id="color">
        <label class="control-label" for="inputColor">What is your favorite color of the rainbow?</label>
        <input type="text" class="form-control" id="inputColor">
      </div>

      <div class="form-group" id="chocolate">
        <label class="control-label" for="inputChocolate">Which of the following chocolates is most appealing to you: dark chocolate, milk chocolate, or white chocolate? </label>
        <input type="text" class="form-control" id="inputChocolate">
      </div>

      <div class="form-group" id="activity">
        <label class="control-label" for="inputActivity">What activity out of the following is most interesting to you: swimming, skiing, or playing Dungeons and Dragons?</label>
        <input type="text" class="form-control" id="inputActivity">
      </div>

      <div class="form-group" id="hogwarts-house">
        <label class="control-label" for="inputHogwarts-house">In the world of Harry Potter, which Hogwarts House would you most likely belong to?</label>
        <input type="text" class="form-control" id="inputHogwarts-house">
      </div>

      <div class="form-group" id="ghost">
        <label class="control-label" for="inputGhost">If you could spend one hour hanging out with the ghost of one of the following people, who would it be: David Foster Wallace, Countess Bathory, David Bowie, or Ella Fitzgerald?</label>
        <input type="text" class="form-control" id="inputGhost">
      </div>

    </div>




  </body>
</html>
