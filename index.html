<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Time</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Outta Town!</h1>
      <h2>Provide answers to the following questions, then click "Submit", and we will provide you with the vacation destination of your dreams!</h2>

      <div class="form-group" id="color">
        <label class="control-label" for="inputColor">What is your favorite color of the rainbow?</label>
        <input type="text" class="form-control" id="inputColor">
      </div>

      <div class="form-group" id="chocolate">
        <label class="control-label" for="inputChocolate">Which of the following chocolates is most appealing to you: dark chocolate, milk chocolate, or white chocolate? </label>
        <input type="text" class="form-control" id="inputChocolate">
      </div>

      <div class="form-group" id="bath">
        <label class="control-label" for="inputBath">Which of the following beverages would you most enjoy bathing in: champagne, bubble tea, or hot cocoa?</label>
        <input type="text" class="form-control" id="inputBath">
      </div>

      <div class="form-group" id="hogwarts">
        <label class="control-label" for="inputHogwarts">In the world of Harry Potter, which Hogwarts House would you most likely belong to?</label>
        <input type="text" class="form-control" id="inputHogwarts">
      </div>

      <div class="form-group" id="ghost">
        <label class="control-label" for="inputGhost">If you could spend one hour hanging out with the ghost of one of the following people, who would it be: David Foster Wallace, Countess Bathory, David Bowie, or Cleopatra?</label>
        <input type="text" class="form-control" id="inputGhost">
      </div>

      <button type="button" class="btn btn-info" id="submit">Submit</button>

      <hr>
      <h3>Your Dream Vacation is Waiting For You In: </h3>
      <div class="destinations" id="destinations">
        <h1 id="destination1">The Mariana Trench</h1>
        <img id="Mariana-Trench" src="img/mariana-trench.jpg" alt="Drawing comparing the depth of Mariana Trench versus height of Mt Everest">
        <h1 id="destination2">Rio de Janeiro</h1>
        <img id="Rio" src="img/rio.jpg" alt="Picture taken of statue towering above Rio de Janeiro">
        <h1 id="destination3">Paris, Texas</h1>
        <img id="ParisTX" src="img/paristx.jpeg" alt="Picture of model of Eiffel Tower with cowboy hat in Paris, TX">
        <h1 id="destination4">Altair IV</h1>
        <img id="Altair" src="img/altair.jpeg" alt="Picture of flying saucer on a moonlike planet">
        <h1 id="destination5">Yakutsk, Russia</h1>
        <img id="Yakutsk" src="img/yakutsk.jpg" alt="Picture of people and vehicles in a blizzard">
      </div>

    </div>
  </body>
</html>
